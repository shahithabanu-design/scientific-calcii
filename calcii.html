<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn operator" onclick="appendToDisplay('/')">/</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn operator" onclick="appendToDisplay('*')">*</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn operator" onclick="appendToDisplay('-')">-</button>

      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn operator" onclick="appendToDisplay('+')">+</button>
      <button class="btn operator" onclick="calculate()">=</button>

      <button class="btn scientific" onclick="appendToDisplay('sin(')">sin</button>
      <button class="btn scientific" onclick="appendToDisplay('cos(')">cos</button>
      <button class="btn scientific" onclick="appendToDisplay('tan(')">tan</button>
      <button class="btn scientific" onclick="appendToDisplay('sqrt(')">√</button>
      
      <button class="btn scientific" onclick="appendToDisplay('log(')">log</button>
      <button class="btn scientific" onclick="appendToDisplay('Math.PI')">π</button>
      <button class="btn scientific" onclick="clearDisplay()">C</button>
      <button class="btn scientific" onclick="appendToDisplay('**')">^</button>
    </div>
  </div>
  <script src="style.js"></script>
</body>
</html>
